version: "3"
services:
  web:
    image: canals/php
    container_name: api.lbs.local
    environment:
      - VHOST_HOSTNAME=api.lbs.local
      - VHOST_DOCROOT=/var/www/api
    ports:
      - "10080:80"
      - "10443:443"
#    env_file:
 #     - ./webenv.env
    volumes :
      - ./api:/var/www/api
      - ./src:/var/www/src
#      - ./html:/var/www/html
#      - ./data:/var/www/data
    links :
      - mysql:db
#      - mongo:mongo
#      - mail:mail
#      - postgres:pg

#############################
# mysql + adminer / can be replaced by mariadb
#############################
  mysql:
#    image: mysql:5.6
    image: mariadb:latest
    container_name: mysql.lbs.local
    environment:
      - MYSQL_ROOT_PASSWORD=root123
      - MYSQL_USER=lbs
      - MYSQL_PASSWORD=lbs
      - MYSQL_DATABASE=lbs
    ports:
      - "3603:3306"
    volumes :
      - ./sql:/var/sql

  adminer:
     image: adminer
     container_name: adminer.lbs.local
     ports:
       - "8080:8080"
     links:
       - mysql:db



